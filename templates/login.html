{% extends "_layout.html"%} 

{% block content %}

<section class="main-section main-section_card" >
    <div class="login_form-box">
        <div class="login_form-value">
            <form action="", method="POST">
                <h2 class="login_header" >Login</h2>
                <div class="login_inputbox">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" name="email" placeholder=" " required>
                    <label for="">Email</label>
                </div>
                <div class="login_inputbox">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" name="password" placeholder=" " required>
                    <label for="">Password</label>
                </div>
                <div class="wrong_info">
                    {% for message in get_flashed_messages() %}
                        <p class="message">{{ message }}</p>
                    {% endfor %}
                </div>
                <div class="forget">
                    <label for=""><input class="forget_checkbox" type="checkbox">Remember Me <a href="#">Forgot Password</a></label>
                </div>
                <button class="button login_button" type="submit" name="Value">Log in</button>
                <div class="register">
                    <p>Don't have a account? <a href="/signup">Register</a></p>
                </div>
            </form>
        </div>
    </div>
</section>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>



{% for message in get_flashed_messages() %}
    <p class="message">{{ message }}</p>
{% endfor %}

{% endblock %}
